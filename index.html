<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="Image-equilibrium">
      <div class="txt">
        <div class="equi">
          <p class="head">Equilibrium #3429</p>
          <p class="sub">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth-a">
          <p class="eth"><img src="./images/icon-ethereum.svg" alt="eth">0.041ETH</p>
          <p class="timer"><img src="./images/icon-clock.svg" alt="clk"></p>
        </div>
      </div>
    </div>
</body>
</html>
