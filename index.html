<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <div class="container">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="Image-equilibrium">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="eye">
        </div>
      </div>
      
      <div class="txt">
        <div class="equi">
          <p class="head">Equilibrium #3429</p>
          <p class="sub">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        
        <div class="eth-a">
          <p class="eth"><img src="./images/icon-ethereum.svg" alt="eth">  0.041ETH</p>
          <p class="timer"><img src="./images/icon-clock.svg" alt="clk">  3 days left</p>
        </div>
        <hr>
        <div class="attribution">
          <img src="./images/image-avatar.png" alt="author">
          <p><span style="color: hsl(215, 51%, 70%);">Creation of </span>Jules Wyvern</p>
        </div>
      </div>
      <p>Challenge by Frontend Mentor <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub?share=true"></a></p>
    </div>
</body>
</html>
